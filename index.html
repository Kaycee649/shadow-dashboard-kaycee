<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaycee's Ghost Injector ðŸ’¸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding-top: 80px;
    }

    h1 {
      font-size: 32px;
    }

    #ping-count {
      font-size: 72px;
      font-weight: bold;
      margin: 30px 0;
    }

    .withdraw-btn {
      padding: 15px 30px;
      font-size: 20px;
      background: lime;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ‘‘ Kaycee's Ghost Earnings Dashboard</h1>
  <p>Total Ghost Pings:</p>
  <div id="ping-count">0</div>

  <button class="withdraw-btn" onclick="sendWithdrawal()">Withdraw Earnings</button>

  <script type="module">
    // âœ… Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // âœ… REPLACE THIS WITH YOUR REAL FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "YOUR_REAL_API_KEY_HERE",
      authDomain: "shadow-earnings-kaycee.firebaseapp.com",
      databaseURL: "https://shadow-earnings-kaycee-default-rtdb.firebaseio.com",
      projectId: "shadow-earnings-kaycee",
      storageBucket: "shadow-earnings-kaycee.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_ID",
      appId: "YOUR_APP_ID"
    };

    // âœ… Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // âœ… Real-time ping counter
    const pingRef = ref(db, "totalPings");
    onValue(pingRef, (snapshot) => {
      const pings = snapshot.val();
      document.getElementById("ping-count").innerText = pings || 0;
    });

    // âœ… Withdraw button logic
    window.sendWithdrawal = function () {
      const withdrawRef = ref(db, "withdrawals");
      push(withdrawRef, {
        requestTime: new Date().toISOString(),
        status: "pending"
      });
      alert("âœ… Withdrawal request sent!");
    };
  </script>
</body>
</html>
