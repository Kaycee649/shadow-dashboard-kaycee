<!DOCTYPE html>
<html>
<head>
  <title>Kaycee's Ghost Injector Dashboard ðŸ‘»</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: lime;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #ping-count {
      font-size: 60px;
      font-weight: bold;
    }
    .withdraw-btn {
      background-color: lime;
      color: black;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸ‘‘ Kaycee's Ghost Earnings</h1>
  <p>Total Ghost Pings:</p>
  <div id="ping-count">0</div>

  <button class="withdraw-btn" onclick="sendWithdrawal()">Withdraw Earnings</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://shadow-earnings-kaycee-default-rtdb.firebaseio.com/"
      // If you have apiKey, projectId etc, you can add them here (optional)
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Real-time ping updates
    const pingRef = ref(db, "totalPings");
    onValue(pingRef, (snapshot) => {
      const pings = snapshot.val();
      document.getElementById("ping-count").innerText = pings || 0;
    });

    // Withdrawal button function
    function sendWithdrawal() {
      const withdrawRef = ref(db, "withdrawals");
      push(withdrawRef, {
        requestTime: new Date().toISOString(),
        status: "pending"
      });
      alert("âœ… Withdrawal request sent!");
    }
  </script>
</body>
</html>
