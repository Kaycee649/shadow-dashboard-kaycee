<!DOCTYPE html>
<html>
  <head>
    <title>Kaycee | Shadow Earnings</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <style>
      body {
        font-family: sans-serif;
        background: #111;
        color: #0f0;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }
      .data {
        font-size: 18px;
        margin: 10px 0;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        background: #0f0;
        color: #000;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>üíÄ Shadow Earnings Dashboard üí∞</h1>
    <div class="data">Total Ghost Pings: <span id="hits">0</span></div>
    <div class="data">Estimated Earnings: <span id="estimate">$0.0000</span></div>
    <div class="data">Wallet Linked: <span id="wallet"></span></div>
    <button onclick="withdrawNow()">Withdraw Earnings</button>

    <script>
      // üîê Firebase Config
      const firebaseConfig = {
        databaseURL: "https://shadow-earnings-kaycee-default-rtdb.firebaseio.com/",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const wallet = "0xC9e80D2F3148a25692Cc48a61d87D8d04FfFd5B2";

      let totalHits = 0;
      let totalAmount = 0;
      const earningsPerPing = 0.0005;

      document.getElementById("wallet").innerText = wallet;

      // üîÅ Realtime listener
      db.ref("visits").on("child_added", (snapshot) => {
        const entry = snapshot.val();
        totalHits++;
        totalAmount += entry.amount || earningsPerPing;

        document.getElementById("hits").innerText = totalHits;
        document.getElementById("estimate").innerText = "$" + totalAmount.toFixed(4);
      });

      // üîê Log new visit (once per page load)
      async function logRealVisit() {
        try {
          const res = await fetch("https://api.ipify.org?format=json");
          const data = await res.json();
          const ip = data.ip;
          const now = new Date().toISOString();

          await db.ref("visits").push({
            ip: ip,
            time: now,
            amount: earningsPerPing,
            wallet: wallet,
          });
        } catch (e) {
          console.error("IP logging error", e);
        }
      }

      // ‚è¨ Withdraw button
      function withdrawNow() {
        alert("‚úÖ Withdraw request sent!\n\nWallet: " + wallet);
        // You can expand this with actual logic later
      }

      // Run
      logRealVisit();
    </script>
  </body>
</html>
