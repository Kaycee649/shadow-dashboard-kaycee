<!DOCTYPE html>
<html>
  <head>
    <title>Kaycee | Shadow Earnings</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        background: #111;
        color: #0f0;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .data {
        font-size: 18px;
        margin: 10px 0;
      )}
    </style>
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // âœ… Your Firebase config
  const firebaseConfig = {
    databaseURL: "https://shadow-earnings-kaycee-default-rtdb.firebaseio.com/",
  };

  // âœ… Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const wallet = "0xC9e80D2F3148a25692Cc48a61d87D8d04FfFd5B2";

  async function logRealVisit() {
    try {
      const res = await fetch("https://api.ipify.org?format=json");
      const data = await res.json();
      const ip = data.ip;

      const now = new Date().toISOString();
      const earnings = 0.0005;

      // Save to Firebase
      const ref = db.ref("visits").push();
      await ref.set({
        ip: ip,
        time: now,
        amount: earnings,
        wallet: wallet,
      });

      // Update on-screen
      document.getElementById("hits").innerText = "1";
      document.getElementById("estimate").innerText = "$" + earnings.toFixed(4);
      document.getElementById("wallet").innerText = wallet;
    } catch (error) {
      console.error("IP or Firebase failed", error);
    }
  }

  logRealVisit();
</script>
      
  </head>
  <body>
    <h1>Shadow Dashboard</h1>
    <div class="data">Total Ghost Pings: <span id="hits">0</span></div>
    <div class="data">Estimated Earnings: <span id="estimate">$0.0000</span></div>
    <div class="data">Wallet Linked: <span id="wallet"></span></div>
    <p>ðŸ”’ This dashboard is updating live every 3 seconds</p>
  </body>
</html>
